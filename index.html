<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amman Hotel - Authentic Flavors</title>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@400;500;600;700&display=swap"
    rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/index.css" />

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['"Inter"', 'sans-serif'],
            serif: ['"Outfit"', 'sans-serif'], // Using Outfit as the 'display/serif' slot for headings
            display: ['"Outfit"', 'sans-serif'],
          },
          colors: {
            brand: {
              primary: '#1a2e25', // Deep, almost black green (Forest Night) - Light Mode
              'primary-dark': '#4ade80', // Bright green for Dark Mode accent
              secondary: '#a3a3a3', // Neutral gray
              accent: '#3f6212', // Subtle olive
              background: '#f5f5f4', // Warm Light Stone (Light Mode BG)
              'background-dark': '#0c0a09', // Deep Stone Black (Dark Mode BG)
              surface: '#ffffff', // Light Mode Card
              'surface-dark': '#1c1917', // Dark Mode Card (Stone 900)
              'surface-highlight': '#fafaf9',
              'surface-highlight-dark': '#292524',
              text: '#171717',    // Light Mode Text
              'text-dark': '#f5f5f4', // Dark Mode Text
              muted: '#737373',   // Light Mode Muted
              'muted-dark': '#a8a29e', // Dark Mode Muted
              border: '#e5e5e5',  // Light Mode Border
              'border-dark': '#44403c', // Dark Mode Border
            },
          },
          boxShadow: {
            'soft': '0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03)',
            'card': '0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.025)',
            'float': '0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04)',
          }
        }
      }
    }
  </script>
</head>

<body
  class="bg-brand-background text-brand-text antialiased selection:bg-brand-primary selection:text-white font-sans overflow-x-hidden">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
